<nz-layout class="layout">

  <div style="margin:20px 80px 60px">
    <div style="background:#1798f2;padding:8px 20px">
      <h4 style="color:aliceblue">订单管理</h4>
    </div>

    

    <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
      <nz-tab *ngFor="let tab of tabs">
        <ng-template #nzTabHeading>
          {{tab.name}}
        </ng-template>
        <span></span>
      </nz-tab>
    </nz-tabset>
    
    <div>

    </div>
  </div>
</nz-layout>
